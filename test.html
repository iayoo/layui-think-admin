<script src="layui/layui.js"></script>
<script>
  layui.config({
    base: './extend/notice/'
  });
layui.use(['notice','jquery'],function(){
  var layer = layui.layer
  ,form = layui.form
  ,$ = layui.jquery
  ,notice = layui.notice
  ,laypage = layui.laypage
  ,element = layui.element
  ,laydate = layui.laydate
  ,util = layui.util;


  $(".show-toast").click(function (obj) {
    notice.toast()
  })
  $(".clear-toast").click(function (obj) {
    notice.clear()
  })

});
